<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Explained Simply</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 300;
        }

        .search-container {
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .search-box {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .concepts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .concept-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .concept-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .concept-card h3 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .concept-card .preview {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2em;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .tldr-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            margin: 0;
            font-size: 1.15em;
            line-height: 1.6;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tldr-label {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .modal-body {
            padding: 30px;
        }

        .explanation-content {
            color: #333;
            font-size: 1.05em;
            line-height: 1.8;
        }

        .explanation-content h1 {
            color: #764ba2;
            font-size: 2em;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .explanation-content h2 {
            color: #667eea;
            font-size: 1.6em;
            margin: 25px 0 15px 0;
        }

        .explanation-content h3 {
            color: #764ba2;
            font-size: 1.3em;
            margin: 20px 0 10px 0;
        }

        .explanation-content p {
            margin-bottom: 15px;
        }

        .explanation-content strong {
            color: #764ba2;
            font-weight: 600;
        }

        .explanation-content em {
            color: #667eea;
            font-style: italic;
        }

        .explanation-content ul, .explanation-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .explanation-content li {
            margin-bottom: 8px;
        }

        .explanation-content hr {
            border: none;
            border-top: 2px solid #f0f0f0;
            margin: 30px 0;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .concepts-grid {
                grid-template-columns: 1fr;
            }
            .modal-content {
                margin: 0;
                border-radius: 0;
                max-height: 100vh;
            }
            .modal-header {
                border-radius: 0;
            }
        }

        /* Custom scrollbar for modal */
        .modal-content::-webkit-scrollbar {
            width: 10px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Tech Explained Simply</h1>
            <p class="tagline">Complex concepts broken down into plain English</p>
        </header>

        <div class="search-container">
            <input type="text" 
                   class="search-box" 
                   placeholder="Search for a concept... (e.g., Cloud Computing, AI, Blockchain)"
                   id="searchInput">
        </div>

        <div id="conceptsGrid" class="concepts-grid">
            <div class="loading">Loading concepts...</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" onclick="closeModal()">&times;</button>
                <h2 id="modalTitle"></h2>
            </div>
            <div class="tldr-section" id="tldrSection"></div>
            <div class="modal-body">
                <div id="modalContent" class="explanation-content"></div>
            </div>
        </div>
    </div>

    <script>
        let conceptsData = [];
        const GIST_URL = 'https://gist.githubusercontent.com/zixinlu12/4ed693eb2f12b57e1fd4ea69fc95a95a/raw/15d51106d1ee2dcca2d3cd753fe46be2b08777c5/tech_explanationsTLDR_v2.json';

        // Load data from Gist
        async function loadData() {
            try {
                const response = await fetch(GIST_URL);
                if (!response.ok) throw new Error('Failed to load data');
                conceptsData = await response.json();
                displayConcepts(conceptsData);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('conceptsGrid').innerHTML = 
                    '<div class="error">Failed to load concepts. Please try refreshing the page.</div>';
            }
        }

        // Parse markdown to HTML (basic implementation)
        function parseMarkdown(text) {
            // Remove the TL;DR section from the main content since we display it separately
            text = text.replace(/\*\*TL;DR:\*\*.*?(?=\n\n|\n#|\n\*\*|$)/s, '');
            
            // Headers
            text = text.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // Line breaks and paragraphs
            text = text.split('\n\n').map(para => {
                if (para.startsWith('<h') || para.startsWith('<ul>') || para.startsWith('<ol>')) {
                    return para;
                }
                return `<p>${para}</p>`;
            }).join('\n');
            
            // Lists (basic)
            text = text.replace(/^\- (.+)$/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
            
            // Horizontal rules
            text = text.replace(/^---$/gm, '<hr>');
            
            return text;
        }

        // Extract TL;DR from explanation
        function extractTLDR(text) {
            const tldrMatch = text.match(/\*\*TL;DR:\*\*(.+?)(?=\n\n|\n#|\n\*\*|$)/s);
            return tldrMatch ? tldrMatch[1].trim() : '';
        }

        // Display concepts in grid
        function displayConcepts(concepts) {
            const grid = document.getElementById('conceptsGrid');
            grid.innerHTML = concepts.map(concept => {
                const tldr = extractTLDR(concept.explanation);
                return `
                    <div class="concept-card" onclick="openModal('${concept.concept.replace(/'/g, "\\'")}')">
                        <h3>${concept.concept}</h3>
                        <div class="preview">${tldr || concept.explanation.substring(0, 150)}...</div>
                    </div>
                `;
            }).join('');
        }

        // Open modal with concept details
        function openModal(conceptName) {
            const concept = conceptsData.find(c => c.concept === conceptName);
            if (!concept) return;

            const modal = document.getElementById('modal');
            const tldr = extractTLDR(concept.explanation);
            
            document.getElementById('modalTitle').textContent = concept.concept;
            document.getElementById('tldrSection').innerHTML = `
                <div class="tldr-label">TL;DR</div>
                <div>${tldr}</div>
            `;
            document.getElementById('modalContent').innerHTML = parseMarkdown(concept.explanation);
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            loadData();

            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = conceptsData.filter(concept => 
                    concept.concept.toLowerCase().includes(searchTerm) ||
                    concept.explanation.toLowerCase().includes(searchTerm)
                );
                displayConcepts(filtered);
            });

            // Close modal when clicking outside
            document.getElementById('modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // ESC key to close modal
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
